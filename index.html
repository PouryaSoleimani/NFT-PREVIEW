      <img

        </div>

      <!-- ** CREATION -->
      <div class="flex items-center justify-start mt-2 text-left text-slate-500">
        <span class="flex flex-row items-center justify-between mr-10 mt-2 mb-2">
            <img class="w-7 h-7 border border-slate-100 rounded-full flex items-center mr-4" src="./images/image-avatar.png" alt=""/>Creation of <b class="text-slate-300 text-sm ml-1"> Jules Wyvern </b>
